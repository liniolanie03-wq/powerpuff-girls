<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS - Register</title>
    <style>
        /* Modern Green Design - Matching your Login Page */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #094615; /* Your signature green */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-container {
            background: rgb(69, 137, 53);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(128, 227, 153, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h1 {
            color: #fffbfb;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #8bca04;
            border-radius: 6px;
            box-sizing: border-box; 
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #052d16;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0d7a3a;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #b8ea31;
        }

        .login-link a {
            color: #f9f9f9;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>Create Account</h1>
        <form id="registrationForm">
            <input id="name" placeholder="Full Name" required>
            <input id="email" placeholder="Email" type="email" required>
            <input id="course" placeholder="Course" required>
            <input id="section" placeholder="Section" required>
            <input id="password" placeholder="Password" type="password" required>
            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="index.html">Login here</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                course: document.getElementById('course').value,
                section: document.getElementById('section').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('https://powerpuff-girls-production.up.railway.app/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Registration Successful! Sending you to login...');
                    window.location.href = 'index.html'; 
                } else {
                    const errorData = await response.json();
                    alert('Error: ' + (errorData.message || 'Registration failed'));
                }
            } catch (err) {
                alert('Server connection failed. Is NestJS running?');
            }
        });
    </script>
</body>
</html>
