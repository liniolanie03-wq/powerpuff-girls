<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS - Register</title>
    <style>
        /* Modern Green Design - Matching your Login Page */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #094615; /* Your signature green */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-container {
            background: rgb(69, 137, 53);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(128, 227, 153, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h1 {
            color: #fffbfb;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #8bca04;
            border-radius: 6px;
            box-sizing: border-box; 
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #052d16;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0d7a3a;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #b8ea31;
        }

        .login-link a {
            color: #f9f9f9;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>Create Account</h1>
        <form id="registrationForm">
            <input id="name" placeholder="Full Name" required>
            <input id="email" placeholder="Email" type="email" required>
            <input id="course" placeholder="Course" required>
            <input id="section" placeholder="Section" required>
            <input id="password" placeholder="Password" type="password" required>
            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="index.html">Login here</a>
        </div>
    </div>

    <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get values
        const fullname = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const course = document.getElementById('course').value.trim();
        const section = document.getElementById('section').value.trim();
        const password = document.getElementById('password').value.trim();

        // Basic validation
        if (!fullname || !email || !course || !section || !password) {
            alert('Please fill in all fields.');
            return;
        }

        const formData = {
            fullname: fullname,   // âœ… FIXED (was "name")
            email: email,
            course: course,
            section: section,
            password: password
        };

        try {
            const response = await fetch(
                'https://powerpuff-girls-production.up.railway.app/users/register',
                {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                }
            );

            const data = await response.json();

            if (response.ok) {
                alert('Registration Successful! Redirecting to login...');
                window.location.href = 'index.html';
            } else {
                alert('Error: ' + (data.message || 'Registration failed'));
            }

        } catch (err) {
            console.error(err);
            alert('Server connection failed. Is backend deployed?');
        }
    });
</script>
</body>
</html>
