<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAS - Admin Dashboard</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #2e673c; 
            padding: 40px; 
            color: #333; 
            margin: 0;
        }

        .dashboard-container { 
            max-width: 1000px; 
            margin: 40px auto; 
            position: relative; 
        }

        .card { 
            background: rgb(255, 255, 255); 
            padding: 45px; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            margin-bottom: 35px; 
        }

        h1 { text-align: center; color: #ffffff; margin-bottom: 10px; font-size: 36px; font-weight: 800; }
        h2 { text-align: center; color: #869909; margin-bottom: 25px; font-size: 26px; font-weight: 700; }

        .admin-status { text-align: center; color: #ffffff; margin-bottom: 30px; font-size: 18px; opacity: 0.9; }
        #adminNameDisplay { font-weight: bold; color: #92de9e; }

        /* Navigation Bar */
        .nav-bar { display: flex; justify-content: space-between; margin-bottom: 25px; }
        
        .btn { 
            padding: 12px 25px; 
            border: none;
            border-radius: 8px; 
            font-size: 15px; 
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn { background: #b4d62d; color: white; }
        .logout-btn { background: #e74c3c; color: white; }

        /* Form & Table Styling */
        input, textarea { 
            width: 100%; padding: 18px; margin: 15px 0; 
            border: 3px solid #70c181; border-radius: 10px; 
            box-sizing: border-box; font-size: 17px; 
        }

        .post-btn { 
            width: 100%; padding: 18px; background: #109045; color: white; 
            border: none; border-radius: 10px; cursor: pointer; 
            font-weight: bold; font-size: 18px; text-transform: uppercase; 
            transition: 0.3s; 
        }
        .post-btn:hover { background: #0d7a3a; transform: translateY(-2px); }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f8f9fa; padding: 15px; text-align: left; border-bottom: 2px solid #eee; }
        td { padding: 15px; border-bottom: 1px solid #eee; font-size: 16px; }

        /* --- DAGDAG: Edit Button CSS --- */
        .edit-btn { background: #1488c6; color: white; padding: 8px 15px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; margin-right: 5px; }
        .edit-btn:hover { background: #d4ac0d; }

        .del-btn { background: #ff4757; color: white; padding: 8px 15px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; }
        .del-btn:hover { background: #ff6b81; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="nav-bar">
        <a href="https://powerpuff-girls-production.up.railway.app/home.html" 
        class="btn home-btn">View Home Page</a>
        <button class="btn logout-btn" onclick="logout()">Logout</button>
    </div>

    <h1>ADMIN CONTROL PANEL</h1>
    <div class="admin-status">Connected as: <span id="adminNameDisplay">Loading...</span></div>

    <div class="card">
        <h2>ðŸ“¢ Post New Announcement</h2>
        <form id="announcementForm">
            <input type="text" id="title" placeholder="Announcement Title" required>
            <textarea id="content" rows="5" placeholder="Write your message here..." required></textarea>
            <button type="submit" class="post-btn">Publish to Students</button>
        </form>
    </div>

    <div class="card">
        <h2>ðŸ“‹ Manage Announcements</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th style="width: 150px;">Action</th> </tr>
            </thead>
            <tbody id="announcementList">
                </tbody>
        </table>
    </div>
</div>

<script>
    // --- 1. SECURITY & INITIALIZATION ---
  
    document.getElementById('adminNameDisplay').innerText = localStorage.getItem('userName') || 'Administrator';

    // --- 2. LOAD ANNOUNCEMENTS ---
    async function fetchPosts() {
        try {
            const response = await fetch('https://powerpuff-girls-production.up.railway.app/users/announcements');
            const posts = await response.json();
            const list = document.getElementById('announcementList');
            list.innerHTML = ''; 

            posts.forEach(post => {
                // Inayos ang parameter escape para maiwasan ang error kung may apostrophe ang title/content
                const safeTitle = post.title.replace(/'/g, "\\'");
                const safeContent = post.content.replace(/'/g, "\\'");

                list.innerHTML += `
                    <tr>
                        <td><strong>${post.title}</strong></td>
                        <td>
                            <button class="edit-btn" onclick="editPost(${post.id}, '${safeTitle}', '${safeContent}')">Edit</button>
                            <button class="del-btn" onclick="deletePost(${post.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        } catch (err) {
            console.error("Fetch error:", err);
        }
    }

    // --- 3. POST ANNOUNCEMENT ---
    document.getElementById('announcementForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            title: document.getElementById('title').value,
            content: document.getElementById('content').value
        };

        try {
            const response = await fetch('https://powerpuff-girls-production.up.railway.app/users/announcements', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Announcement Posted!');
                document.getElementById('announcementForm').reset();
                fetchPosts(); // Refresh table
            }
        } catch (error) {
            alert('Server error.');
        }
    });

    // --- 4. UPDATE/EDIT ANNOUNCEMENT (BAGONG DAGDAG) ---
    async function editPost(id, oldTitle, oldContent) {
        const newTitle = prompt("Edit Title:", oldTitle);
        if (newTitle === null) return; // Kapag pinindot ang Cancel sa prompt
        
        const newContent = prompt("Edit Content:", oldContent);
        if (newContent === null) return; // Kapag pinindot ang Cancel sa prompt

        if (newTitle.trim() && newContent.trim()) {
            try {
                const response = await fetch(`https://powerpuff-girls-production.up.railway.app/users/announcements/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle, content: newContent })
                });

                if (response.ok) {
                    alert("Announcement updated successfully!");
                    fetchPosts(); // I-refresh ang table para makita ang pagbabago
                } else {
                    alert("Update failed.");
                }
            } catch (err) {
                alert("Connection error.");
            }
        } else {
            alert("Title and content cannot be empty.");
        }
    }

    // --- 5. DELETE ANNOUNCEMENT ---
    async function deletePost(id) {
        if (confirm("Are you sure you want to delete this post?")) {
            try {
                const response = await fetch(`https://powerpuff-girls-production.up.railway.app/users/announcements/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert("Deleted!");
                    fetchPosts(); // Refresh table
                } else {
                    alert("Delete failed.");
                }
            } catch (err) {
                alert("Connection error.");
            }
        }
    }

    // --- 6. LOGOUT ---
    function logout() {
        if (confirm("Logout?")) {
            localStorage.clear();
            window.location.href = '../index.html';
        }
    }

    // Initial load
    fetchPosts();
</script>

</body>
</html
